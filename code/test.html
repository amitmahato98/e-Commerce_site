<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Form Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            /* height: 100vh; */
            margin: 0;
            overflow: hidden; /* Prevent scrolling when sidebar is open */
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            transition: 0.3s;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            transition: margin-left 0.3s;
            /* overflow: auto; */
        }
        .btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn.active {
            background-color: #777;
        }
        .form {
            display: none;
        }
        /* Initially show form1 */
        #form1 {
            display: block;
        }
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        .backdrop.active {
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="backdrop" onclick="toggleSidebar()"></div>
    <div class="sidebar">
        <!-- Add close button -->
        <button class="close-btn" onclick="toggleSidebar()">âœ–</button>
        <!-- Add active class to the first button -->
        <button class="btn active" onclick="showForm('form1', this)">Show Form 1</button>
        <button class="btn" onclick="showForm('form2', this)">Show Form 2</button>
        
        <div style="height: 20vh;">asdf</div>
        <div style="height: 20vh;">dfg</div>
        <div style="height: 20vh;">ERDF</div>
        <div style="height: 20vh;">afg</div>
        
        <div style="height: 20vh;">asdf</div>
        <div style="height: 20vh;">dfg</div>
        <div style="height: 20vh;">ERDF</div>
        <div style="height: 20vh;">afg</div>
        <div style="height: 20vh;">asdf</div>
        <div style="height: 20vh;">dfg</div>
        <div style="height: 20vh;">ERDF</div>
        <div style="height: 20vh;">afg</div>
        <div style="height: 20vh;">asdf</div>
        <div style="height: 20vh;">dfg</div>
        <div style="height: 20vh;">ERDF</div>
        <div style="height: 20vh;">afg</div>
    </div>
    <div class="content">
        <button class="btn" onclick="toggleSidebar()">Toggle Sidebar</button>
        <div id="form1" class="form">
            <h2>Sign Up</h2>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mobile">Mobile:</label><br>
            <input type="text" id="mobile" name="mobile"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
        </div>
        <div id="form2" class="form">
            <h2>Login</h2>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="country">Country Name:</label><br>
            <input type="text" id="country" name="country"><br>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const backdrop = document.querySelector('.backdrop');
            sidebar.classList.toggle('active');
            backdrop.classList.toggle('active');
            document.body.classList.toggle('no-scroll');
        }

        // Function to show the selected form and highlight the button
        function showForm(formId, button) {
            // Hide all forms
            document.querySelectorAll('.form').forEach(form => form.style.display = 'none');
            // Show the selected form
            document.getElementById(formId).style.display = 'block';

            // Remove active class from all buttons
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            // Add active class to the clicked button
            button.classList.add('active');
        }
    </script>
</body>
</html>
