<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Dots</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Three columns of equal width */
            grid-template-rows: 1fr 1fr; /* Two rows of equal height */
            gap: 20px; /* Space between grid items */
            height: 80vh; /* Full viewport height */
            padding: 2rem 1rem; /* Padding around the container */
            box-sizing: border-box;
        }
        .container .box1,.container .box2,.container .box3{
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box1 {
            grid-column: 1 / span 2; /* Span across the first two columns */
            grid-row: 1 / span 2; /* Span across the first two rows */
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 100% per image, so 3 images make 300% */
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slider img {
            width: 33.333%; /* 100% / 3 images */
            height: auto;
        }
        .dots {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
          

        }

        .dot {
            width: 10px;
            height: 10px;
            padding: 1px;
            background-color: white;
            border: 2px solid rgb(255, 255, 255);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dot.active {
            background-color: rgb(255, 236, 236);
            border-color: black;
        }

        .box2, .box3 {
            background-color: lightcoral;
        }

        .box2 {
            grid-column: 3 / 4; /* Place in the third column */
            grid-row: 1 / 2; /* First row */
        }

        .box3 {
            grid-column: 3 / 4; /* Place in the third column */
            grid-row: 2 / 3; /* Second row */
        }
    </style>
</head>
<body>
 
    <script>
        let index = 0;

        function showSlide(i) {
            const slides = document.querySelector('.slider');
            const totalSlides = document.querySelectorAll('.slider img').length;
            index = (i + totalSlides) % totalSlides; // Ensure index wraps around
            slides.style.transform = `translateX(-${index * 100 / totalSlides}%)`;

            // Update active dot
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function goToSlide(i) {
            showSlide(i);
        }
    </script>
</body>
</html>
