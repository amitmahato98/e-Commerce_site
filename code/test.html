<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar with Dimming Effect and Cancel Button</title>
    <style>
        body {
            transition: opacity 0.5s;
        }
        #sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #333;
            color: white;
            transition: left 0.5s;
            z-index: 1001;
            padding: 20px;
        }
        #sidebar.active {
            left: 0;
        }
        #dimButton, #cancelButton {
            margin: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #cancelButton {
            background-color: #dc3545;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        #overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <button id="dimButton">Toggle Sidebar</button>
    <div id="overlay"></div>
    <div id="sidebar">
        <h2>Sidebar</h2>
        <p>This is a sidebar.</p>
        <button id="cancelButton">Cancel</button>
    </div>

    <script>
        document.getElementById('dimButton').onclick = function() {
            toggleSidebar();
        };

        document.getElementById('cancelButton').onclick = function() {
            toggleSidebar();
        };

        document.getElementById('overlay').onclick = function() {
            toggleSidebar();
        };

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var overlay = document.getElementById('overlay');

            if (sidebar.classList.contains('active')) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('active');
                overlay.classList.add('active');
            }
        }
    </script>
</body>
</html>
