<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Three columns of equal width */
            grid-template-rows: 1fr 1fr; /* Two rows of equal height */
            gap: 20px; /* Space between grid items */
            height: 75vh; /* Full viewport height */
            padding: 2rem 1rem; /* Padding around the container */
            box-sizing: border-box;
        }
        .container .box1,.container .box2,.container .box3{
            border-radius: 20px;
        }

        .box1 {
            grid-column: 1 / span 2; /* Span across the first two columns */
            grid-row: 1 / span 2; /* Span across the first two rows */
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 100% per image, so 3 images make 300% */
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .slider img {
            width: 33.333%; /* 100% / 3 images */
            height: auto;
        }

        .box2, .box3 {
            background-color: lightcoral;
        }

        .box2 {
            grid-column: 3 / 4; /* Place in the third column */
            grid-row: 1 / 2; /* First row */
        }

        .box3 {
            grid-column: 3 / 4; /* Place in the third column */
            grid-row: 2 / 3; /* Second row */
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="slider">
                <img src="https://via.placeholder.com/600x400?text=Image+1" alt="Image 1">
                <img src="https://via.placeholder.com/600x400?text=Image+2" alt="Image 2">
                <img src="https://via.placeholder.com/600x400?text=Image+3" alt="Image 3">
            </div>
            <div class="controls">
                <button onclick="prevSlide()">&#10094;</button>
                <button onclick="nextSlide()">&#10095;</button>
            </div>
        </div>
        <div class="box2">Box 2 (third column, first row)</div>
        <div class="box3">Box 3 (third column, second row)</div>
    </div>

    <script>
        let index = 0;

        function showSlide(i) {
            const slides = document.querySelector('.slider');
            const totalSlides = document.querySelectorAll('.slider img').length;
            index = (i + totalSlides) % totalSlides; // Ensure index wraps around
            slides.style.transform = `translateX(-${index * 100 / totalSlides}%)`;
        }

        function nextSlide() {
            showSlide(index + 1);
        }

        function prevSlide() {
            showSlide(index - 1);
        }
    </script>
</body>
</html>
