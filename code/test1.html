<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dropdown-trigger {
            display: inline-block;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        .dropdown-content {
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            display: none;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content p {
            padding: 12px 16px;
            margin: 0;
        }
        .dropdown-content a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 12px 16px;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        #dropdown-container{
            display: flex;
            
        }
        .dropdown-trigger{
            padding: 10cm;
        }
    </style>
    <title>Dropdown Example</title>
</head>
<body>
    <div id="dropdown-container">
        <div id="trigger-lapcom" class="dropdown-trigger">Lapcom</div>
        <div id="allcatag-lapcom" class="dropdown-content hide">
            <p>Lapcom Dropdown Content</p>
            <a href="#">Lapcom Link 1</a>
            <a href="#">Lapcom Link 2</a>
        </div>
        
        <div id="trigger-wirelesscam" class="dropdown-trigger">Wireless Cam</div>
        <div id="allcatag-wirelesscam" class="dropdown-content hide">
            <p>Wireless Cam Dropdown Content</p>
            <a href="#">Wireless Cam Link 1</a>
            <a href="#">Wireless Cam Link 2</a>
        </div>
    </div>

    <script>
        function showDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.add('show');
        }

        function hideDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.remove('show');
        }

        function setupDropdown(triggerId, dropdownId) {
            const trigger = document.getElementById(triggerId);
            const dropdown = document.getElementById(dropdownId);

            trigger.addEventListener('mouseover', function() {
                showDropdown(dropdownId);
                // Hide other dropdowns
                if (triggerId === 'trigger-lapcom') {
                    hideDropdown('allcatag-wirelesscam');
                } else if (triggerId === 'trigger-wirelesscam') {
                    hideDropdown('allcatag-lapcom');
                }
            });

            trigger.addEventListener('mouseout', function() {
                hideDropdown(dropdownId);
            });
        }

        setupDropdown('trigger-lapcom', 'allcatag-lapcom');
        setupDropdown('trigger-wirelesscam', 'allcatag-wirelesscam');
    </script>
</body>
</html>
