        body {
    font-family: Arial, sans-serif;

.dropdown-container {
    display: grid;
    gap: 1rem;
    margin-top: 50px auto;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropbtn:hover {
    background-color: #3e8e41;
}

.dropdown-content {

    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgb(105, 62, 47);
    z-index: 1;
    left: 120px;
    top: 0;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-content {
    display: block;
}
