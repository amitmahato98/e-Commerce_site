<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Hover Effects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px; /* Gap between cards */
        }

        .card {
            width: 18%;
            height: 60vh; /* Fixed height for the card */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            overflow: hidden; /* Prevent overflow */
            position: relative;
        }

        .card img {
            height: 50%; /* Limit image height to 50% of the card */
            width: 100%;
            object-fit: cover; /* Keep the image proportionate */
        }

        .card h3 {
            font-size: 16px;
            text-align: left;
            margin-bottom: 5px;
        }

        .card .price {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 5px;
        }

        .colors {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            position: relative; /* Needed for tooltip positioning */
        }

        .color {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            position: relative; /* Needed for tooltip positioning */
        }

        /* Tooltip for Colors */
        .color:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 0;
            bottom: 25px; /* Move tooltip above the color */
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            margin-right: 5px; /* 5px gap between the icon and tooltip */
        }

        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rating span {
            margin-right: 5px;
        }

        .stock-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .stock-dot {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .stock {
            color: green;
            text-align: left;
        }

        /* Quick Shop Link */
        .quick-shop {
            position: absolute;
            bottom: 50%; /* Start below the card */
            left: 0;
            right: 0;
            background-color: #1e3a8a; /* Dark blue background */
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, bottom 0.5s ease-in-out;
        }

        /* Hover over the card image to show Quick Shop */
        .card:hover .quick-shop {
            opacity: 1;
            bottom: 50%; /* Move up when hovered */
        }

        /* Floating Action Icons (Wishlist, Compare, Quick View) */
        .action-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .card:hover .action-icons {
            opacity: 1;
        }

        .action-icons a {
            display: block;
            background-color: #fff;
            padding: 8px;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            position: relative;
        }

        .action-icons a:hover {
            background-color: #f0f0f0;
        }

        /* Tooltip for Icons */
        .action-icons a:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            left: -90px; /* Move tooltip to the left */
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            margin-right: 5px; /* 5px gap between the icon and tooltip */
        }

        /* Style the icons */
        .action-icons i {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="quick-shop">Quick shop</div>

            <div class="action-icons">
                <a href="#" data-tooltip="Add to Wishlist"><i class="fa fa-heart"></i></a>
                <a href="#" data-tooltip="Add to Compare"><i class="fa fa-balance-scale"></i></a>
                <a href="#" data-tooltip="Quick View"><i class="fa fa-eye"></i></a>
            </div>

            <h3>iPad 10th Generation</h3>
            <div class="price">$260.00</div>
            <div class="colors">
                <div class="color" style="background-color: red;" data-tooltip="Red"></div>
                <div class="color" style="background-color: green;" data-tooltip="Green"></div>
                <div class="color" style="background-color: pink;" data-tooltip="Pink"></div>
            </div>
            <div class="rating">
                <span>⭐️⭐️⭐️⭐️⭐️</span>
                <span>2 reviews</span>
            </div>
            <div class="stock-container">
                <span class="stock-dot"></span>
                <span class="stock">In stock 68 Items</span>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
